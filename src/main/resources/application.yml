spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true # querydsl로 부터 생성되는 JPQL 보여주기 유무 설정

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace
